name: Bug report
description: Create a report to help us improve the Plugin
labels: 'bug'

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report for MultiLang! Fill out the following form to your best ability to help us fix the problem.
        Only use this if you're absolutely sure that you found a bug and can reproduce it. For anything else, use our Discord server or the wiki.
        Do NOT use the public issue tracker to report security vulnerabilities! They are disclosed using the github vulnerabilitie form!

  - type: dropdown
    attributes:
      label: Server Implementation
      description: Which server Implementation are you using? If your server implementation is not listed, it is not supported. Switch to a supported version first.
      multiple: false
      options:
        - PurPur
        - Paper
        - Spigot
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Server Version
      description: Which server version version you using? If your server version is not listed, it is not supported. Update to a supported version first.
      multiple: false
      options:
        - '1.19.3'
        - '1.19.x'
        - '1.18.x'
        - '1.17.x'
        - '1.16.x'
        - '1.15.x'
        - '1.14.x'
        - '1.13.x'
        - '1.12.x'
        - '1.8.x'
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce this behaviour
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behaviour
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshots / Videos
      description: If applicable, add screenshots to help explain your problem.

  - type: input
    attributes:
      label: Error log (if applicable)
      description: If you are reporting a console error, upload any relevant log excerpts to either https://paste.gg/ or https://gist.github.com, save and the paste the link in this box.

  - type: dropdown
    attributes:
      label: MultiLang Version
      description: What version of FarmSystem are you running? (`/farm help`)
      multiple: false
      options:
        - '1.7.2'
        - '1.7.1'
        - '1.7'
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: Checklist
      description: Make sure you have followed each of the steps outlined here.
      options:
        - label: I am using the newest build and the issue still persists.
          required: false

  - type: textarea
    attributes:
      label: Anything else?
      description: You can provide additional context below.
